<!-- Row -->
<div class="row" *ngIf="!dynamicContent">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex no-block align-items-center">
                    <h4 class="card-title">Vehiculos</h4>
                    <div class="ms-auto">
                        <div class="btn-group">
                            <button type="button" class="btn btn-info waves-effect waves-light" (click)="openNuevoVehiculo()">Nuevo Vehiculo</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <input type="text" pInputText class="p-inputtext-sm" id="tipoVehiculo"
                            placeholder="Tipo de vehiculo">
                    </div>
                    <div class="col-3">
                        <input type="text" pInputText id="placa" placeholder="Placa">
                    </div>
                    <div class="col-3">
                        <input type="text" pInputText id="chasis" placeholder="Chasis">
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-info waves-effect waves-light">Buscar</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <!--p-table  [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-gridlines"
                    currentPageReportTemplate="Mostrando {first} to {last} de {totalRecords} totales"
                    [rowsPerPageOptions]="[10, 25, 50]" >
                    <ng-template pTemplate="header">
                        <tr>
                            <th >Tipo de Vehiculo</th>
                            <th>Placa</th>
                            <th >Chasis</th>
                            <th >Marca</th>
                            <th >Modelo</th>
                            <th >Motor</th>
                            <th >Acciones</th>
                        </tr>
                    </ng-template>
                    
                    <ng-template pTemplate="paginatorleft">
                        <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
                    </ng-template>
                    <ng-template pTemplate="paginatorright">
                        <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
                    </ng-template>
                </p-table-->
                <div class="row">
                    <div class="col-12">
                        <p-table [value]="vehiculos" [tableStyle]="{ 'min-width': '50rem' }">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Tipo de vehiculo</th>
                                    <th>Placa</th>
                                    <th>Chasis</th>
                                    <th>Marca</th>
                                    <th>Modelo</th>
                                    <th>Motor</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-vehiculo>
                                <tr>
                                    <td>{{ vehiculo.tipoVehiculo.descripcion }}</td>
                                    <td>{{ vehiculo.placa }}</td>
                                    <td>{{ vehiculo.chasis }}</td>
                                    <td>{{ vehiculo.marca.descripcion }}</td>
                                    <td>{{ vehiculo.modelo.descripcion }}</td>
                                    <td>{{ vehiculo.motor }}</td>
                                    <td style="width: 5px;">
                                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-outlined mr-2" pTooltip="Editar nodo" (click)="openEditVehiculo('editar', vehiculo)"></button>
                                    </td>
                                    <td style="width: 5px;">
                                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-outlined mr-2" pTooltip="Editar nodo" (click)="openEditVehiculo('eliminar', vehiculo)"></button>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6">
                        <div class="row flex align-items-center justify-content-end">
                            <div class="col-2"></div>
                            <div class="col-3">
                                <span class="mx-1 text-color">Items por p&aacute;gina: </span>
                            </div>
                            <div class="col-2">
                                <p-dropdown [options]="options" optionLabel="label" optionValue="value" [(ngModel)]="rows" (ngModelChange)="first = 0" (onChange)="onPageChangeDrop($event)"></p-dropdown>
                            </div>
                            <div class="col-4">
                                <p-paginator [first]="first " [rows]="rows" [totalRecords]="pageable.totalElements" (onPageChange)="onPageChange($event)"  [showCurrentPageReport]="true"
                                currentPageReportTemplate="{first} - {last} of {{pageable.totalElements}}" [showPageLinks]="false" [showFirstLastIcon]="false" ></p-paginator>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div [ngClass]="{'hide-element': !dynamicContent}">
    <ng-template #dynamicInsert></ng-template>
</div>
