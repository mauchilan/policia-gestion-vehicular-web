            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <p-table [value]="distritos" [tableStyle]="{ 'min-width': '50rem' }">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Provincia</th>
                                    <th>ID Ditrito</th>
                                    <th>Distrito</th>
                                    <th>N&uacute;mero</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-distrito>
                                <tr>
                                    <td>{{ distrito.localidad.nombreLocalidad }}</td>
                                    <td>{{ distrito.idDependencia }}</td>
                                    <td>{{ distrito.nombreDependencia }}</td>
                                    <td>{{ distrito.numeroDependencia }}</td>
                                    <td style="width: 5px;">
                                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-outlined mr-2" pTooltip="Editar distrito" ></button>
                                    </td>
                                    <td style="width: 5px;">
                                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-outlined mr-2" pTooltip="Eliminar distrito" ></button>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
